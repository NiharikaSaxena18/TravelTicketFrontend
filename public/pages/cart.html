<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="/TravelTicketFrontend/public/styles/cart.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body id="body">
    <div class="child">
      <main>
        <form method="POST" class="place-order" action="#">
          <div class="cart">
            <div class="cart-items">
              <!-- Cart item details -->
              <div class="cart-item">
                <h2>Place Details</h2>
                <div class="img">
                  <img id="package-image" src="" alt="img" />
                </div>

                <p>Destination: <span id="destination"></span></p>
                <p>Location: <span id="location"></span></p>
                <p>Country: <span id="country"></span></p>
                <p>Price: <span id="price"></span> / night Per Person*</p>
              </div>
              <!-- Select journey date -->
              <div class="cart-item">
                <h2>Journey Date</h2>
                <input type="date" id="journey-date" required />
              </div>
              <!-- Select journey duration -->
              <div class="cart-item">
                <h2>Journey Duration</h2>
                <select id="journey-duration" required></select>
              </div>
            </div>
          </div>
          <div class="place-order-left">
            <p class="title">Delivery Information</p>
            <div class="multi-fields">
              <input
                required
                name="firstName"
                id="firstName"
                type="text"
                placeholder="First Name"
              />
              <input
                required
                name="lastName"
                id="lastName"
                type="text"
                placeholder="Last Name"
              />
            </div>
            <div class="long">
              <input
                required
                name="email"
                id="email"
                type="email"
                placeholder="Email Address"
              />
            </div>
            <div class="long">
              <input
                required
                name="street"
                id="street"
                type="text"
                placeholder="Street/Lane"
              />
            </div>
            <div class="multi-fields">
              <input
                required
                name="city"
                id="city"
                type="text"
                placeholder="City"
              />
              <input
                required
                name="state"
                id="state"
                type="text"
                placeholder="State"
              />
            </div>
            <div class="multi-fields">
              <input
                required
                name="zipcode"
                id="zipcode"
                type="text"
                placeholder="Postal Code"
              />
              <input
                required
                name="country"
                id="country"
                type="text"
                placeholder="Country"
              />
            </div>
            <div class="long">
              <input
                required
                name="phone"
                id="phone"
                type="text"
                placeholder="Phone"
              />
            </div>
          </div>
          <div class="place-order-right">
            <div class="cart-total">
              <h2>Cart Total</h2>
              <div class="cart-total-details">
                <p>Sub-Total*</p>
                <p id="sub-total">0</p>
              </div>
              <hr />
              <div class="cart-total-details">
                <p>Platform Fees</p>
                <p id="platform-fees">&#8377; 300</p>
              </div>
              <hr />
              <div class="cart-total-details">
                <p>Travel Expenses</p>
                <p id="travel-expenses">&#8377; 2000 / Per Person*</p>
              </div>
              <hr />
              <div class="cart-total-details">
                <b>Total</b>
                <b id="total-amount">0</b>
              </div>
              <div class="cart-bottom">
                <div class="cart-promocode">
                  <div>
                    <p>If you have a promo code, Enter it here</p>
                    <div class="cart-promocode-input">
                      <input
                        type="text"
                        id="promo-code"
                        placeholder="Enter Promo Code"
                      />
                      <button type="button" id="apply-promo">Apply</button>
                    </div>
                    <p id="promo-code-message"></p>
                  </div>
                </div>
              </div>
              <button class="submit" type="submit">PROCEED TO PAYMENT</button>
            </div>
          </div>
        </form>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="/TravelTicketFrontend/public/scripts/cart.js"></script>
  </body>
</html>
