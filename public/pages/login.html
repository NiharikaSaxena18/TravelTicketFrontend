    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <div class="image"></div>
        <div class="form sign-up-form">
          <form class="register" action="#" method="POST">
            <h1>Create Account</h1>
            <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"
                ><i class="fab fa-google-plus-g"></i
              ></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="infield">
              <input
                type="name"
                placeholder="Name"
                name="name"
                id="name"
                required
              />
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="infield">
              <input
                id="email"
                type="email"
                placeholder="Email"
                name="email"
                required
              />
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="infield">
              <input
                id="password"
                class="password"
                type="password"
                placeholder="Password"
                name="password"
                required
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_+=\-]).{8,}$"
                title="Password must be 8-32 characters, including uppercase, lowercase, digit, and special character"
              />
              <i class="fa-solid fa-lock"></i>
              <img
                src="/TravelTicketFrontend/assets/eye-close.png"
                class="toggle-password"
                data-target="password"
              />
            </div>
            <div class="infield">
              <input
                id="confirm-password"
                class="password"
                type="password"
                placeholder="Confirm Password"
                name="confirm-password"
                required
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_+=\-]).{8,}$"
                title="Password must be 8-32 characters, including uppercase, lowercase, digit, and special character"
              />
              <i class="fa-solid fa-lock"></i>
              <img
                src="/TravelTicketFrontend/assets/eye-close.png"
                class="toggle-password"
                data-target="confirm-password"
              />
            </div>
            <button class="signup" type="submit">Sign Up</button>
            <div class="have_account">
              Already have an account? <a href="#" id="login">Login</a>
            </div>
            <div class="plane"></div>
          </form>
        </div>
      </div>
      <div class="form-container sign-in-container">
        <div class="image"></div>
        <div class="form sign-in-form">
          <form class="log-in" action="#" method="POST">
            <h1>Sign in</h1>
            <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"
                ><i class="fab fa-google-plus-g"></i
              ></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="infield">
              <input type="email" placeholder="Email" name="email" required />
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="infield">
              <input
                id="password-signin"
                type="password"
                placeholder="Password"
                name="password"
                required
              />
              <i class="fa-solid fa-lock"></i>
              <img
                src="/TravelTicketFrontend/assets/eye-close.png"
                class="toggle-password"
                data-target="password-signin"
              />
            </div>
            <a href="#" class="forgot">Forgot your password?</a>
            <button type="submit" class="signin">Sign In</button>
            <div class="Dont_have_account">
              Don't have an account? <a href="#" id="signup">Signup</a>
            </div>
          </form>
        </div>
      </div>
    </div>
